<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebMind Map</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="lib/g6.min.js"></script>
    <script src="i18n.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="left-controls">
      <div class="group-sort-container">
        <select id="groupBy"></select>
        <div id="sortControls" style="display: none">
          <select id="sortSelect"></select>
          <button id="sortDirection" style="margin-left: 5px">↑</button>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" />
        <button id="searchButton">🔍</button>
        <button id="searchPrev">↑</button>
        <button id="searchNext">↓</button>
        <span id="searchInfo"></span>
      </div>
    </div>
    <div class="right-controls">
      <select id="language">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
      <button id="themeToggle">切换主题</button>
    </div>
    <div id="container"></div>
    <script src="view.js"></script>
  </body>
</html>
